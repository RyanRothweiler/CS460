<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript Game</title>

    <!-- bootstrap styles -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- my styles -->
    <link href="styles.css" rel="stylesheet">


    <!-- javascript -->
    <script>

    var gridSizeY = 10;
    var gridSizeX = gridSizeY * 4;

    function insertHTML(id, html) 
    {
      var el = document.getElementById(id);
      
      if(!el) 
      {
          alert('Element with id ' + id + ' not found.');
      }
      
      el.innerHTML = html;
    }

    function StartGame()
    {
      insertHTML("controls", 
                 "<input type='button' value='Move Up' onclick='MoveUp()' /><input type='button' value='Move Down' onclick='MoveDown()' /> <input type='button' value='Move Left' onclick='MoveLeft()' /><input type='button' value='Move Right' onclick='MoveRight()' />");
      DrawBoard();
    }

    function GetPlayerX()
    {
      return ($('#playerX').data('url'));
    }

    function GetPlayerY()
    {
      return ($('#playerY').data('url'));
    }

    function MoveUp()
    {
        var playerY = GetPlayerY();
        if (playerY - 1 >= 0)
        {
          playerY--;
        }
        $('#playerY').data("url", playerY);
        DrawBoard();
    }

    function MoveDown()
    {
        var playerY = GetPlayerY();
        if (playerY + 1 < gridSizeY)
        {
          playerY++;
        }
        $('#playerY').data("url", playerY);
        DrawBoard();
    }

    function MoveRight()
    {
        var playerX = GetPlayerX();
        if (playerX + 1 < gridSizeX)
        {
          playerX++;
        }
        $('#playerX').data("url", playerX);
        DrawBoard();
    }

    function MoveLeft()
    {
        var playerX = GetPlayerX();
        if (playerX - 1 >= 0)
        {
          playerX--;
        }
        $('#playerX').data("url", playerX);
        DrawBoard();
    }


    function DrawBoard()
    {

      var playerX = GetPlayerX();
      var playerY = GetPlayerY();

      var html = "<table>";
      for (var row = 0; row < gridSizeY; row++)
      {
          html += "<tr>";
          for (var column = 0; column < gridSizeX; column++)
          {
            var charDrawing = "-";
            if (row == playerY && column == playerX)
            {
              charDrawing = "*";
            }
            html += "<td>" + charDrawing + "</td>";
          }
          html += "</tr>";
      }
      html += "</table>";
      insertHTML("gameboard", html);
    }
    </script>

  </head>

  <body>

 -->
